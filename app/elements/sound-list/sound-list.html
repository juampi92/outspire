<dom-module id='sound-list'>
  <style>
    :host {
      display: block;
    }
    paper-item {
      border-bottom: 1px solid #CCC;
    }
    paper-icon-button {
      margin-right: 30px;
    }
    b {
      font-size: 20px;
    }
    paper-progress {
      width: 100%;
      top: -15px;
      position: relative;
      height: 4px;
    }
  </style>
  <template>

    <div class="list">
      <template is="dom-repeat" items="{{items}}">
        <paper-item>
          <paper-spinner active="{{item.loading}}"></paper-spinner>
          <paper-icon-button role="listitem" icon="clear" on-click="remove" item-icon></paper-icon-button>
          <paper-item-body two-line>
            <div>
              <b>{{item.name}}</b>
            </div>
            <div>
              <sound-player src="{{item.src}}" progress="{{item.progress}}" loaded="{{item.loaded}}" loading="{{item.loading}}" volume="{{item.volume}}" muted="{{item.muted}}"></sound-player>
            </div>
          </paper-item-body>
        </paper-item>
        <paper-progress value="{{item.progress}}" hidden="{{item.loaded}}"></paper-progress>
      </template>
    </div>
  </template>

</dom-module>
  <script>
    (function() {
      var app = document.getElementById('app');

      Polymer({
        is: 'sound-list',
        properties: {
          name: {
            type: String,
            notify: true
          },
          'list-id': {
            type: Number,
            readOnly: true
          },
          items: {
            type: Array,
            notify: true,
          },
          saved: {
            type: Boolean,
            notify: true,
            value: false
          }
        },
        fromJSON: function(json){
          this.name = json.name;
          this.setAttribute('list-id', json["list-id"]);

          for (var i = 0, cursor; i < json.items.length; i++) {
            cursor = json.items[i];
            this.add(cursor.id, cursor);
          }

          this.saved = true;
        },
        toJSON: function(){
          return {
            'list-id': this['list-id'],
            name: this.name,
            items: this.items.map(function(el) {
              return {
                id: el.id,
                volume: el.volume,
                muted: el.muted
              };
            })
          };
        },
        ready: function(){
          if (this.getAttribute('list-id')) {
            // subscribe to storage if it's a real list
          }
        },
        remove: function(e) {
          var id = e.model.__data__.item.id;
          this.items = this.items.filter(function(el) {
            return el.id !== id;
          });
        },
        add: function(id, options) {
          options = options || {};
          var base = app.data.sounds[id],
            sound = {
              id: id,
              name: base.name,
              src: base.src,
              volume: options.volume || 10,
              muted: options.muted || false,
              loading: true,
              loaded: false
            };

          this.items = this.items.concat(sound);
          return sound;
        }
      });
    })();
  </script>
